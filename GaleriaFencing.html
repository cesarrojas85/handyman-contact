<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HandyGo Services - Fencing & Gate Openers</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #4B0000;
    color: white;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
  }

  .carousel {
    position: relative;
    width: 100%;
    max-height: 90vh;
    overflow: hidden;
  }

  .carousel-track {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .carousel-item {
    min-width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .carousel-item img {
    width: 100%;
    height: clamp(300px, 50vh, 800px);
    object-fit: contain;
    display: block;
  }

  .carousel-caption {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #FFD700;
    font-weight: bold;
    font-size: clamp(14px, 2vw, 24px);
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    background-color: rgba(0,0,0,0.3);
    padding: 5px 10px;
    border-radius: 5px;
  }

  .carousel button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    color: white;
    border: none;
    font-size: 2rem;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    z-index: 10;
  }

  .carousel .prev { left: 10px; }
  .carousel .next { right: 10px; }

  .carousel button:hover {
    background-color: rgba(0,0,0,0.8);
  }

  @media (max-width: 768px) {
    .carousel button {
      display: none;
    }
  }

  .back-button {
    margin: 120px auto 40px;
    padding: 12px 25px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background-color: #704950;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s;
  }

  .back-button:hover {
    background-color: #8b5a6e;
  }

  /* üîò Bot√≥n de idioma flotante */
  .lang-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 30px;
    padding: 8px 14px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    opacity: 0;
    animation: fadeInLang 1s ease forwards 0.5s, pulse 2.5s infinite 2s;
  }

  @keyframes fadeInLang {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 8px rgba(255,215,0,0.3); }
    50% { box-shadow: 0 0 16px rgba(255,215,0,0.7); }
  }

  .lang-toggle:hover {
    background: rgba(255, 215, 0, 0.35);
    transform: scale(1.05);
  }

  @media (max-width: 480px) {
    .lang-toggle {
      bottom: 15px;
      right: 15px;
      font-size: 14px;
      padding: 6px 12px;
    }
  }
</style>
</head>
<body>

<!-- Bot√≥n de idioma -->
<div class="lang-toggle" id="lang-toggle">üá∫üá∏ EN</div>

<h1 id="page-title">Fencing & Gate Openers</h1>

<div class="carousel">
  <div class="carousel-track">
    <div class="carousel-item" 
         data-caption-en="Double Wooden Gate" 
         data-caption-es="Puerta Doble de Madera">
      <img src="images/porton1.jpg" alt="Double Wooden Gate">
    </div>
    <div class="carousel-item" 
         data-caption-en="Ornamental Iron Double Swing Gate & Opener" 
         data-caption-es="Port√≥n doble de hierro ornamental con operador autom√°tico">
      <img src="images/porton2.JPG" alt="Ornamental Iron Double Swing Gate">
    </div>
    <div class="carousel-item" 
         data-caption-en="Luxury Driveway Swing Gate with Automatic Opener" 
         data-caption-es="Port√≥n de entrada de lujo con apertura autom√°tica">
      <img src="images/porton3.JPG" alt="Luxury Driveway Gate with Opener">
    </div>
  </div>

  <!-- Botones -->
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>

  <!-- Caption -->
  <div class="carousel-caption" id="carousel-caption"></div>
</div>

<a href="Services.html" class="back-button" id="back-button">‚Üê Services</a>

<script>
const track = document.querySelector('.carousel-track');
const items = Array.from(track.children);
const carousel = document.querySelector('.carousel');
const nextBtn = document.querySelector('.next');
const prevBtn = document.querySelector('.prev');
const caption = document.getElementById('carousel-caption');

let index = 0;
let currentLang = localStorage.getItem('preferredLang') || (navigator.language.startsWith('es') ? 'es' : 'en');

// üñºÔ∏è Actualiza el carrusel seg√∫n el idioma
function updateCarousel() {
  track.style.transform = `translateX(-${index * 100}%)`;
  const item = items[index];
  caption.textContent = currentLang === 'es' ? item.dataset.captionEs : item.dataset.captionEn;
}

// Inicializar
updateCarousel();

// Botones desktop
nextBtn.addEventListener('click', () => {
  index = (index + 1) % items.length;
  updateCarousel();
});

prevBtn.addEventListener('click', () => {
  index = (index - 1 + items.length) % items.length;
  updateCarousel();
});

// Swipe t√°ctil
let startX = 0;
carousel.addEventListener('touchstart', (e) => startX = e.touches[0].clientX);
carousel.addEventListener('touchend', (e) => {
  const endX = e.changedTouches[0].clientX;
  const diff = startX - endX;
  if (Math.abs(diff) > 50) {
    index = diff > 0 ? (index + 1) % items.length : (index - 1 + items.length) % items.length;
    updateCarousel();
  }
});

// üåê Sistema de idioma
const texts = {
  en: {
    pageTitle: "Fencing & Gate Openers",
    backButton: "‚Üê Services",
    lang: "üá∫üá∏ EN"
  },
  es: {
    pageTitle: "Cercas y Portones Autom√°ticos",
    backButton: "‚Üê Servicios",
    lang: "üá≤üáΩ ES"
  }
};

function applyLanguage(lang) {
  document.getElementById('page-title').textContent = texts[lang].pageTitle;
  document.getElementById('back-button').textContent = texts[lang].backButton;
  document.getElementById('lang-toggle').innerHTML = texts[lang].lang;
  currentLang = lang;
  updateCarousel();
}

applyLanguage(currentLang);

document.getElementById('lang-toggle').addEventListener('click', () => {
  currentLang = currentLang === 'en' ? 'es' : 'en';
  localStorage.setItem('preferredLang', currentLang);
  applyLanguage(currentLang);
});
</script>

</body>
</html>
