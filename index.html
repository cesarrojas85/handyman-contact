<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto Handyman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 25px; 
      background-color: #4B0000; /* Vino tinto */
      text-align: center;
      color: white;
    }
    .nombre {
      color: white;          /* Texto en blanco */
      margin-bottom: 20px;   /* Espacio antes del título */
      font-size: 38px;       /* Tamaño del texto */
      font-weight: bold;     /* Resalta el nombre */
    }
    h1 {
      margin-bottom: 340px;
      color: white; /* Título en blanco */
      font-size: 22px;
    }
    a {
      display: block;
      padding: 15px 30px;
      margin: 15px;
      text-decoration: none;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      opacity: 0.8;
    }
    .call {
      background-color: #000000; /* Negro para llamada */
    }
    .sms {
      background-color: #1E90FF;   /* Azul para mensaje de texto */
    }
    .whatsapp {
      background-color: #25D366; /* Verde WhatsApp */
    }
  </style>
</head>
<body>
  <p class="nombre">Cesar Rojas</p>
  <h1>Handyman Contact</h1>
  <a class="call" href="tel:+19362197937">Call</a>
  <a class="sms" href="sms:+19362197937">Text</a>
  <a class="whatsapp" href="https://wa.me/+19362197937">WhatsApp</a>
</body>
</html>
