<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HandyGo Services</title>

  <!-- Íconos FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Fuentes: Orbitron (nombre) y Poppins (slogan) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #4B0000;
      color: white;
      text-align: center;
    }

    /* Banner superior */
    .banner {
      width: 100%;
      height: 250px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
      background-image: url('images/san antonio skyview.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 20px;
    }

    /* Overlay degradado */
    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
      z-index: 1;
    }

    /* Contenedor del texto */
    .banner-text {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      text-align: left;
      z-index: 2;
      pointer-events: none;
      max-width: 60%;
    }

    .brand-name {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #FFD700;
      font-size: clamp(22px, 5vw, 38px);
      text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
      margin-bottom: 8px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeSlideIn 1s ease forwards;
    }

    .slogan {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      color: #FFFFFF;
      font-size: clamp(12px, 3vw, 18px);
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      letter-spacing: 0.5px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .logo-banner {
      position: relative;
      width: 140px;
      height: auto;
      z-index: 3;
      filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5));
      transition: transform 0.25s ease, filter 0.25s ease;
      cursor: pointer;
      margin-left: 10px;
    }

    .logo-banner:hover {
      transform: scale(1.05);
      filter: drop-shadow(3px 3px 8px rgba(255,215,0,0.8));
    }

    /* 🔘 Botón de idioma flotante con animación */
    .lang-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 30px;
      padding: 8px 14px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeInLang 1s ease forwards 0.5s, pulse 2.5s infinite 2s;
    }

    @keyframes fadeInLang {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 8px rgba(255,215,0,0.3); }
      50% { box-shadow: 0 0 16px rgba(255,215,0,0.7); }
    }

    .lang-toggle:hover {
      background: rgba(255, 215, 0, 0.35);
      transform: scale(1.05);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 220px;
      padding: 15px 0;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .contact-btn i { margin-right: 10px; }
    .contact-btn:hover { transform: translateY(-3px); opacity: 0.9; }

    .call { background-color: #000000; }
    .sms  { background-color: #1E90FF; }
    .whatsapp { background-color: #25D366; }

    /* Responsivo */
    @media (max-width: 480px) {
      .banner {
        height: 220px;
        flex-direction: column;
        justify-content: flex-end;
        padding-right: 0;
        padding-bottom: 10px;
      }

      .logo-banner {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 80px;
      }

      .banner-text {
        top: auto;
        bottom: 15px;
        left: 15px;
        transform: none;
        max-width: 80%;
      }

      .brand-name {
        font-size: 20px;
      }

      .slogan {
        font-size: 13px;
        line-height: 1.3;
      }

      .lang-toggle {
        top: 10px;
        right: 10px;
        font-size: 14px;
        padding: 6px 12px;
      }
    }
  </style>
</head>

<body>
  <!-- Botón de cambio de idioma (flotante animado) -->
  <div class="lang-toggle" id="lang-toggle">🇺🇸 EN</div>

  <!-- Banner superior -->
  <div class="banner">
    <img src="images/Logo.png" alt="Logo HandyGo Services" class="logo-banner">

    <div class="banner-text">
      <div class="brand-name" id="brand-name">HandyGo Services</div>
      <div class="slogan" id="slogan">Your home in good hands, at a fair price</div>
    </div>
  </div>

  <h1 id="name">Cesar Rojas</h1>

  <a class="contact-btn services" id="services-btn" href="Services.html">
    <i class="fas fa-tools"></i> Services
  </a>
  
  <a class="contact-btn call" id="call-btn" href="tel:+19362197937">
    <i class="fas fa-phone"></i> Call
  </a>

  <a class="contact-btn sms" id="sms-btn" href="sms:+19362197937?body=Hello%20Cesar">
    <i class="fas fa-sms"></i> Text
  </a>

  <a class="contact-btn whatsapp" id="whatsapp-btn" href="https://wa.me/19362197937" target="_blank">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>

  <!-- 🌐 Script bilingüe con guardado de preferencia -->
  <script>
    const texts = {
      en: {
        slogan: "Your home in good hands, at a fair price",
        services: '<i class="fas fa-tools"></i> Services',
        call: '<i class="fas fa-phone"></i> Call',
        sms: '<i class="fas fa-sms"></i> Text',
        whatsapp: '<i class="fab fa-whatsapp"></i> WhatsApp',
        lang: "🇺🇸 EN"
      },
      es: {
        slogan: "Tu hogar en buenas manos, a un precio justo",
        services: '<i class="fas fa-tools"></i> Servicios',
        call: '<i class="fas fa-phone"></i> Llamar',
        sms: '<i class="fas fa-sms"></i> Mensaje',
        whatsapp: '<i class="fab fa-whatsapp"></i> WhatsApp',
        lang: "🇲🇽 ES"
      }
    };

    let currentLang = localStorage.getItem('preferredLang') || 
                      (navigator.language.startsWith('es') ? 'es' : 'en');

    const applyLanguage = (lang) => {
      document.getElementById('slogan').textContent = texts[lang].slogan;
      document.getElementById('services-btn').innerHTML = texts[lang].services;
      document.getElementById('call-btn').innerHTML = texts[lang].call;
      document.getElementById('sms-btn').innerHTML = texts[lang].sms;
      document.getElementById('whatsapp-btn').innerHTML = texts[lang].whatsapp;
      document.getElementById('lang-toggle').innerHTML = texts[lang].lang;
    };

    applyLanguage(currentLang);

    document.getElementById('lang-toggle').addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'es' : 'en';
      localStorage.setItem('preferredLang', currentLang);
      applyLanguage(currentLang);
    });
  </script>
</body>
</html>
