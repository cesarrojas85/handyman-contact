<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto Handyman</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #4B0000; /* Vino tinto */
      color: white;
      text-align: center;
    }

    /* Banner superior tipo portada */
    .banner {
      width: 100%;
      height: 250px;         /* altura del banner */
      overflow: hidden;
      position: relative; /* importante para que el texto se posicione relativo al banner */
      margin-bottom: 20px;
    }

    .banner-img {
      width: 100%;
      height: 100%;
      object-fit: cover;      /* cubre todo el contenedor sin deformarse */
      display: block;
    }

.banner-text {
  position: absolute;   /* superponer sobre la imagen */
  left: 20px;           /* distancia desde el borde izquierdo */
  top: 50%;             /* centrado vertical */
  transform: translateY(-50%); /* centra exactamente el texto */
  color: white;
  font-size: 38px;
  font-weight: bold;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.6); /* hace que resalte sobre la imagen */
  }
  
      h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 220px;
      padding: 15px 0;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .contact-btn i {
      margin-right: 10px; /* separación entre icono y texto */
    }

    .contact-btn:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }

    .call {
      background-color: #000000; /* negro */
    }

    .sms {
      background-color: #1E90FF; /* azul */
    }

    .whatsapp {
      background-color: #25D366; /* verde */
    }

    /* Ajuste para pantallas pequeñas */
    @media (max-width: 400px) {
      .contact-btn {
        width: 80%;
        font-size: 16px;
      }

      .nombre {
        font-size: 32px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Banner superior tipo portada -->
  <div class="banner">
  <img src="images/san antonio skyview.jpg" alt="HandyGo Services skyview" class="banner-img">
  <div class="banner-text">
    HandyGo Services
  </div>
</div>
  
  <h1>Cesar Rojas</h1>

  <a class="contact-btn services" href="Services.html">
    <i class="fas fa-tools"></i> Services
  </a>
  
  <a class="contact-btn call" href="tel:+19362197937">
    <i class="fas fa-phone"></i> Call
  </a>

  <a class="contact-btn sms" href="sms:+19362197937?body=Hello%20Cesar">
    <i class="fas fa-sms"></i> Text
  </a>

  <a class="contact-btn whatsapp" href="https://wa.me/19362197937" target="_blank">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
</body>
</html>
