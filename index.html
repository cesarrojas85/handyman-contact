<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handyman Contact</title>

  <!-- Íconos FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Fuentes: Orbitron (nombre) y Poppins (slogan) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #4B0000; /* Vino tinto */
      color: white;
      text-align: center;
    }

    /* Banner superior */
    .banner {
      width: 100%;
      height: 250px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
      background-image: url('images/san antonio skyview.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 20px;
    }

    /* Overlay degradado para mejorar contraste del texto */
    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
      z-index: 1;
    }

    /* Contenedor del texto */
    .banner-text {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      text-align: left;
      z-index: 2; /* encima del overlay */
      pointer-events: none;
    }

    /* Nombre de la marca */
    .brand-name {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #FFD700;
      font-size: clamp(22px, 5vw, 38px);
      text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
      margin-bottom: 8px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeSlideIn 1s ease forwards;
    }

    /* Slogan */
    .slogan {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      color: #FFFFFF;
      font-size: clamp(12px, 3vw, 18px);
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      letter-spacing: 0.5px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.6s;
    }

    /* Animación de entrada */
    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Logo con efecto combinado de sombra + brillo dorado */
    .logo-banner {
      position: relative;
      width: 140px;
      height: auto;
      z-index: 3;
      cursor: pointer;
      margin-left: 10px;

      /* Efecto visual base */
      filter: drop-shadow(0px 3px 6px rgba(0, 0, 0, 0.6))
              drop-shadow(0 0 8px rgba(255, 215, 0, 0.3))
              brightness(1.05)
              contrast(1.05);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .logo-banner:hover {
      transform: scale(1.06);
      filter: drop-shadow(0px 4px 10px rgba(255, 215, 0, 0.7))
              drop-shadow(0 0 12px rgba(255, 215, 0, 0.8))
              brightness(1.15)
              contrast(1.1);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 220px;
      padding: 15px 0;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .contact-btn i { margin-right: 10px; }
    .contact-btn:hover { transform: translateY(-3px); opacity: 0.9; }

    .call { background-color: #000000; }
    .sms  { background-color: #1E90FF; }
    .whatsapp { background-color: #25D366; }

    /* Responsive */
    @media (max-width: 400px) {
      .contact-btn { width: 80%; font-size: 16px; }
      h1 { font-size: 20px; }
      .logo-banner { width: 90px; margin-left: 8px; }
      .banner { padding-right: 10px; height: 200px; }
      .brand-name { font-size: 24px; }
      .slogan { font-size: 14px; }
    }
  </style>
</head>

<body>
  <!-- Banner superior -->
  <div class="banner">
    <img src="images/Logo.png" alt="Logo HandyGo Services" class="logo-banner">

    <div class="banner-text">
      <div class="brand-name">HandyGo Services</div>
      <div class="slogan">Your home in good hands, at a fair price</div>
    </div>
  </div>

  <h1>Cesar Rojas</h1>

  <a class="contact-btn services" href="Services.html">
    <i class="fas fa-tools"></i> Services
  </a>
  
  <a class="contact-btn call" href="tel:+19362197937">
    <i class="fas fa-phone"></i> Call
  </a>

  <a class="contact-btn sms" href="sms:+19362197937?body=Hello%20Cesar">
    <i class="fas fa-sms"></i> Text
  </a>

  <a class="contact-btn whatsapp" href="https://wa.me/19362197937" target="_blank">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
</body>
</html>
