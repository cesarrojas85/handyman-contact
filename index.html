<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto Handyman</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #4B0000; /* Vino tinto */
      color: white;
      text-align: center;
    }

    /* Banner superior tipo portada (ahora con background-image) */
    .banner {
      width: 100%;
      height: 250px;               /* altura del banner */
      overflow: hidden;
      position: relative;          /* para el texto absoluto */
      margin-bottom: 20px;

      /* uso de la imagen como fondo (más estable para layout) */
      background-image: url('images/san antonio skyview.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;

      /* flexbox para centrar verticalmente el logo y alinearlo a la derecha */
      display: flex;
      align-items: center;        /* centra verticalmente a los hijos no absolutos */
      justify-content: flex-end;  /* empuja el logo hacia la derecha */
      padding-right: 20px;        /* separación del borde derecho */
    }

    /* Si prefieres que el banner siga usando una <img>, hay otra solución
       —pero la de fondo + flex es la más robusta. */

    .banner-text {
      position: absolute;    /* texto independiente, sigue en la izquierda */
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #FFD700;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      font-size: clamp(18px, 5vw, 38px);
      z-index: 3;
      pointer-events: none;
    }

    /* Logo alineado a la derecha y centrado verticalmente (gracias a flex) */
    .logo-banner {
      position: relative;   /* no absolute: es un hijo flex */
      width: 140px;         /* tamaño del logo */
      height: auto;
      z-index: 4;           /* encima del fondo */
      filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5));
      transition: transform 0.25s ease, filter 0.25s ease;
      cursor: pointer;
      margin-left: 10px;    /* espacio extra si quieres separarlo del borde */
    }

    .logo-banner:hover {
      transform: scale(1.05);
      filter: drop-shadow(3px 3px 8px rgba(255,215,0,0.8));
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 220px;
      padding: 15px 0;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .contact-btn i { margin-right: 10px; }

    .contact-btn:hover { transform: translateY(-3px); opacity: 0.9; }

    .call { background-color: #000000; }
    .sms  { background-color: #1E90FF; }
    .whatsapp { background-color: #25D366; }

    /* Ajustes para pantallas pequeñas */
    @media (max-width: 400px) {
      .contact-btn { width: 80%; font-size: 16px; }
      h1 { font-size: 20px; }
      .logo-banner { width: 90px; margin-left: 8px; }
      .banner { padding-right: 10px; height: 200px; }
    }
  </style>
</head>
<body>
  <!-- Banner superior -->
  <div class="banner">
    <!-- logo como elemento flex (centrado vertical, pegado a la derecha) -->
    <img src="images/Logo.png" alt="Logo HandyGo Services" class="logo-banner">

    <!-- texto en la izquierda, sigue usando absolute para mantener posición -->
    <div class="banner-text">HandyGo Services</div>
  </div>

  <h1>Cesar Rojas</h1>

  <a class="contact-btn services" href="Services.html">
    <i class="fas fa-tools"></i> Services
  </a>
  
  <a class="contact-btn call" href="tel:+19362197937">
    <i class="fas fa-phone"></i> Call
  </a>

  <a class="contact-btn sms" href="sms:+19362197937?body=Hello%20Cesar">
    <i class="fas fa-sms"></i> Text
  </a>

  <a class="contact-btn whatsapp" href="https://wa.me/19362197937" target="_blank">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
</body>
</html>
