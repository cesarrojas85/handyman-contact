<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto Handyman</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #4B0000; /* Vino tinto */
      color: white;
      text-align: center;
    }

 .logo {
      width: 150px;        /* ajusta el tamaño a tu gusto */
      height: auto;
      margin-bottom: 20px; /* espacio debajo de la imagen */
      border-radius: 15px; /* si quieres esquinas redondeadas */
    }
    
    .nombre {
      font-size: 38px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 220px;
      padding: 15px 0;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }

    .contact-btn i {
      margin-right: 10px; /* separación entre icono y texto */
    }

    .contact-btn:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }

    .call {
      background-color: #000000; /* negro */
    }

    .sms {
      background-color: #1E90FF; /* azul */
    }

    .whatsapp {
      background-color: #25D366; /* verde */
    }

    /* Ajuste para pantallas pequeñas */
    @media (max-width: 400px) {
      .contact-btn {
        width: 80%;
        font-size: 16px;
      }

      .nombre {
        font-size: 32px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  
<img src="images/san antonio skyview.jpg" alt="HandyGo Services skyview" class="logo">   

  <!--
  <img src="images/logo.png" alt="HandyGo Services skyview" class="logo"> 
-->
  
  <p class="nombre">HandyGo Services</p>
  <h1>Cesar Rojas</h1>

 <a class="contact-btn services" href="Services.html">
    <i class="fas fa-tools"></i> Services
  </a>
  
  <a class="contact-btn call" href="tel:+19362197937">
    <i class="fas fa-phone"></i> Call
  </a>

  <a class="contact-btn sms" href="sms:+19362197937?body=Hello%20Cesar">
    <i class="fas fa-sms"></i> Text
  </a>

  <a class="contact-btn whatsapp" href="https://wa.me/19362197937" target="_blank">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
</body>
</html>
