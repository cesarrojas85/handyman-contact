<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería HandyGo Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #4B0000;
      color: white;
      text-align: center;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
    }

    .carousel-item img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }

    .carousel .prev {
      left: 10px;
    }

    .carousel .next {
      right: 10px;
    }

    .carousel button:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <h1>Galería de Proyectos</h1>

  <div class="carousel">
  <div class="carousel-track">
    <div class="carousel-item" data-caption="Interior Doors Installation/Fixing">
      <img src="images/interior-door.jpg" alt="Interior Doors Installation/Fixing">
    </div>
    <div class="carousel-item" data-caption="Minor Electrical Jobs">
      <img src="images/outlet.jpg" alt="Minor Electrical Jobs">
    </div>
    <div class="carousel-item" data-caption="Residential Plumbing Services">
      <img src="images/plumbing.jpg" alt="Residential Plumbing Services">
    </div>
    <div class="carousel-item" data-caption="Windows Installation">
      <img src="images/window.jpg" alt="Windows Installation">
    </div>
  </div>
    
  <script>
    const track = document.querySelector('.carousel-track');
    const items = Array.from(track.children);
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');

    let index = 0;

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % items.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    });

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + items.length) % items.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    });
  </script>

</body>
</html>
