<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería HandyGo Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #4B0000;
      color: white;
      text-align: center;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      position: relative; /* necesario para captions */
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .carousel-caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #FFD700;
      font-weight: bold;
      font-size: clamp(14px, 2vw, 20px);
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      background-color: rgba(0,0,0,0.3);
      padding: 5px 10px;
      border-radius: 5px;
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }

    .carousel .prev { left: 10px; }
    .carousel .next { right: 10px; }

    .carousel button:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <h1>Projects Gallery</h1>

  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-item" data-caption="Interior Doors Installation/Fixing">
        <img src="images/interior door.jpg" alt="Interior Doors Installation/Fixing">
      </div>
      <div class="carousel-item" data-caption="Minor Electrical Jobs">
        <img src="images/outlet.jpg" alt="Minor Electrical Jobs">
      </div>
      <div class="carousel-item" data-caption="Residential Plumbing Services">
        <img src="images/plumbing.jpg" alt="Residential Plumbing Services">
      </div>
      <div class="carousel-item" data-caption="Windows Installation">
        <img src="images/window.jpg" alt="Windows Installation">
      </div>
    </div>

    <!-- Botones -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <!-- Texto dinámico -->
    <div class="carousel-caption"></div>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const items = Array.from(track.children);
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');
    const caption = document.querySelector('.carousel-caption');

    let index = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
      caption.textContent = items[index].dataset.caption;
    }

    updateCarousel();

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % items.length;
      updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + items.length) % items.length;
      updateCarousel();
    });
  </script>

</body>
</html>
